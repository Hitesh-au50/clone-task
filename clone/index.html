<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone</title>
    <link rel="stylesheet" href="./style.css"> <!-- Link to an external CSS stylesheet -->
</head>

<body>
    <div>
        <nav>
            <ul>
                <li>startup3</li> <!-- Navigation element: "startup3" -->
            </ul>
            <ul>
                <li style="color: rgb(79, 72, 72);">overview</li>
                <!-- Navigation element: "overview" with grey color -->
                <li>prices</li> <!-- Navigation element: "prices" -->
                <li>blog</li> <!-- Navigation element: "blog" -->
                <li>feedback</li> <!-- Navigation element: "feedback" -->
                <button style="background-color: rgb(191, 62, 62);">purchase</button>
                <!-- Button element with red background: "purchase" -->
            </ul>
        </nav>
    </div>
    <div class="container"> <!-- Main content container -->
        <div class="text">
            <h1>Generate Awesome Web Pages</h1> <!-- Heading: "Generate Awesome Web Pages" -->
            <p>The most important part of the Startup is the samples. The samples from a set of 25 usable pages you can
                use as is or you can add new blocks.</p> <!-- Paragraph explaining the importance of samples -->
            <button class="learn">Learn More</button> <!-- Button for learning more -->
        </div>
        <div class="form-1">
            <h2>Sign Up Now</h2> <!-- Heading: "Sign Up Now" -->
            <input type="text" placeholder="Your email" class="email"> <!-- Input field for email -->
            <input type="text" placeholder="Your password" class="pass"> <!-- Input field for password -->
            <input type="checkbox" id="check" /> <!-- Checkbox for agreeing to terms -->
            <label for="check">agree to the Terms of Service</label> <!-- Label for the checkbox -->
            <button class="sign">Sign In</button> <!-- Button for signing in -->
            <p class="or">or</p> <!-- "or" separator -->
            <button class="login">Login via Twitter</button> <!-- Button for logging in via Twitter -->
            <h3 class="tex">Do you have an Account? <a href="#" class="link">Sign In</a></h3>
            <!-- Text for account status and link for signing in -->
        </div>
    </div>
</body>

</html>
